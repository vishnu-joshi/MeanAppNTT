<div class="container-fluid">
    <div class="row">
        <h4>Upload a file.</h4>
    </div>
    <div class="row">
        <input type="file" name="csv" ng2FileSelect [uploader]="uploader"/>
        <button type="btn btn-success btn-s"
            (click) = "uploader.uploadAll()"
            [disabled] = "!uploader.getNotUploadedItems().length">
            Upload
        </button>
    </div>
</div>
