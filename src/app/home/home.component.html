
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
                Enter a city whose data you would like to see, to see all the cities we have, click here.
        </div>
    </div>
</div>
<div class="container">
    <form #form="ngForm" (ngSubmit)="logMessage(form.value)" class = "row well" >
        <div class="col-md-4">  
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <input type="text" id="inputtext" class="form-control" name="input" ngModel required>
            </div>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-success">Search</button>
        </div>
        <div class="col-md-2">
        </div>
    </form>    
</div>
<div class="row">
    <agm-map [latitude] = "latitude" [longitude] = "longitude">
        <li *ngFor = "let Location of crimelocations"><a>
            <agm-marker [latitude] = Location.latitude [longitude] = Location.longitude></agm-marker>
            </a></li>
    </agm-map>
    <entry-list [crimelocations]="crimelocations"></entry-list>
</div>
